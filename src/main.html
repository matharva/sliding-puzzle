<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Image</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body style="transform: translateY(15%)">
    <h1 align="center">8-Tiles Sliding Puzzle Game</h1>
    <h4 align="center">Deep Nayak (45) Pranav Nair (42) Atharva Mohite (38)</h4>
    <div id="game">
      <li
        class="tile number0"
        id="0"
        style="
          text-align: center;
          line-height: 110px;
          transition: 0.3s all;
          top: 0px;
          left: 0px;
        "
        onclick="moveTile(this.id)"
      >
        <span style="font-size: xx-large" class="checkthis"></span>
      </li>
      <li
        class="tile number1"
        id="1"
        style="
          text-align: center;
          line-height: 110px;
          transition: 0.3s all;
          top: 0px;
          left: 110px;
        "
        onclick="moveTile(this.id)"
      >
        <span style="font-size: xx-large" class="checkthis"></span>
      </li>
      <li
        class="tile number2"
        id="2"
        style="
          text-align: center;
          line-height: 110px;
          transition: 0.3s all;
          top: 0px;
          left: 220px;
        "
        onclick="moveTile(this.id)"
      >
        <span style="font-size: xx-large" class="checkthis"></span>
      </li>
      <li
        class="tile number3"
        id="3"
        style="
          text-align: center;
          line-height: 110px;
          transition: 0.3s all;
          top: 110px;
          left: 0px;
        "
        onclick="moveTile(this.id)"
      >
        <span style="font-size: xx-large" class="checkthis"></span>
      </li>
      <li
        class="tile number4"
        id="4"
        style="
          text-align: center;
          line-height: 110px;
          transition: 0.3s all;
          top: 110px;
          left: 110px;
        "
        onclick="moveTile(this.id)"
      >
        <span style="font-size: xx-large" class="checkthis"></span>
      </li>
      <li
        class="tile number5"
        id="5"
        style="
          text-align: center;
          line-height: 110px;
          transition: 0.3s all;
          top: 110px;
          left: 220px;
        "
        onclick="moveTile(this.id)"
      >
        <span style="font-size: xx-large" class="checkthis"></span>
      </li>
      <li
        class="tile number6"
        id="6"
        style="
          text-align: center;
          line-height: 110px;
          transition: 0.3s all;
          top: 220px;
          left: 0px;
        "
        onclick="moveTile(this.id)"
      >
        <span style="font-size: xx-large" class="checkthis"></span>
      </li>
      <li
        class="tile number7"
        id="7"
        style="
          text-align: center;
          line-height: 110px;
          transition: 0.3s all;
          top: 220px;
          left: 110px;
        "
        onclick="moveTile(this.id)"
      >
        <span style="font-size: xx-large" class="checkthis"></span>
      </li>
      <li
        class="tile blankTile"
        id="8"
        style="
          transition: 0.3s all;
          top: 220px;
          left: 220px;
          background-color: rgb(252, 252, 252);
          cursor: default;
          border: none;
        "
      >
        <span></span>
      </li>
    </div>
    <div
      class="wrapper1"
      style="
        position: absolute;
        left: 0;
        right: 0;
        width: 70%;
        display: inline-block;
        margin: 25px auto;
        text-align: center;
      "
    >
      <div
        class="btn btn-success"
        id="solve"
        style="
          font-size: large;
          display: inline-block;
          height: 40px;
          width: 220px;
        "
        onclick="solvePuzzleEfficient()"
      >
        Solve!
      </div>
      <div
        class="btn btn-danger"
        id="undo"
        style="
          font-size: large;
          display: inline-block;
          height: 40px;
          width: 220px;
        "
        onclick="undo()"
      >
        Undo
      </div>
    </div>
    <div class="form-check m-5 p-5" align="center">
      <input
        type="checkbox"
        class="form-check-input"
        id="checkbox"
        onclick="help()"
      />
      <label class="form-check-label">Check for help</label>
    </div>
    <div id="snackbar">You Win!!</div>
    <div id="snackbar1">Not Solvable!! Shuffling...</div>
    <script src="mainNew.js"></script>
  </body>
</html>
